name: CMake Build and Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Build and Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout repository (with submodules)
      uses: actions/checkout@v4
      with:
        submodules: recursive  # ensure Catch2 and other submodules are fetched

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y ninja-build

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: choco install ninja --no-progress

    # -----------------------
    # Build main application
    # -----------------------
    - name: Configure CMake (App)
      run: cmake -G Ninja -S ${{ github.workspace }} -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build (App)
      run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }}

