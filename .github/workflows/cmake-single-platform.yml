name: CMake Build and Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository (with submodules)
      uses: actions/checkout@v4
      with:
        submodules: recursive  # ensure Catch2 and other submodules are fetched

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y ninja-build

    # -----------------------
    # Build main application
    # -----------------------
    - name: Configure CMake (App)
      run: cmake -G Ninja -S ${{ github.workspace }} -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build (App)
      run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }}

    # -----------------------
    # Build and run unit tests
    # -----------------------
    - name: Configure CMake (Unit Tests)
      run: cmake -G Ninja -S ${{ github.workspace }}/tests -B ${{ github.workspace }}/build_tests -DCMAKE_BUILD_TYPE=Debug

    - name: Build (Unit Tests)
      run: cmake --build ${{ github.workspace }}/build_tests --config Debug

    - name: Run Unit Tests
      working-directory: ${{ github.workspace }}/build_tests
      run: ctest --output-on-failure
